<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>オリジナルシューティング</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- タイトル画面 -->
  <div id="titleScreen">
    <h2>オリジナルシューティング</h2>
    <div class="uploader">
      <label>自機画像:
        <input type="file" accept="image/*" id="playerImg">
        <img class="preview" id="playerPreview">
      </label>
    </div>
    <div class="uploader">
      <label>敵1画像:
        <input type="file" accept="image/*" id="enemy1Img">
        <img class="preview" id="enemy1Preview">
      </label>
    </div>
    <div class="uploader">
      <label>ボス画像:
        <input type="file" accept="image/*" id="bossImg">
        <img class="preview" id="bossPreview">
      </label>
    </div>
    <button id="startBtn">START</button>
  </div>

  <!-- ゲーム画面 -->
  <div id="gameArea" style="display:none;">
    <div id="scoreDisplay">スコア: 0</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <!-- モバイル用操作ボタン -->
    <div id="mobileControls">
      <button id="leftBtn">←</button>
      <button id="shotBtn">●</button>
      <button id="rightBtn">→</button>
    </div>
  </div>

  <!-- ゲームオーバー -->
  <div id="gameOverScreen" style="display:none;">
    <h2>ゲームオーバー</h2>
    <div id="gameOverImg"></div>
    <div id="gameOverMsg">どんまい</div>
    <button id="retryBtn">RETRY</button>
  </div>

  <!-- クリア画面 -->
  <div id="clearScreen" style="display:none;">
    <h2>クリア！おめでとう！遊んでくれてありがとう！</h2>
    <div id="bossClearImg"></div>
    <div id="finalScore"></div>
    <button id="retryClearBtn">RETRY</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
